<!doctype html>
<html lang="en">
  <head>
    <title>postcodes-au demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: "https://cdn.joel.net.au/maps/black-minimal.json",
        center: [135, -27],
        zoom: 4,
      });

      map.on("load", async () => {
        map.addSource("localities", {
          type: "geojson",
          data: "localities.geojson",
        });
        map.addSource("postcodes", {
          type: "geojson",
          data: "postcodes.geojson",
        });
        map.addLayer({
          id: "localities-points",
          type: "circle",
          source: "localities",
          paint: {
            "circle-radius": [
              "interpolate",
              ["linear"],
              ["zoom"],
              4,
              1.5,
              14,
              8,
            ],
            "circle-color": "salmon",
            "circle-opacity": [
              "interpolate",
              ["linear"],
              ["zoom"],
              5,
              0.5,
              9,
              0.7,
              10,
              1,
            ],
          },
        });
        map.addLayer({
          id: "postcodes-points",
          type: "circle",
          source: "postcodes",
          paint: {
            "circle-radius": [
              "interpolate",
              ["linear"],
              ["zoom"],
              4,
              2,
              14,
              10,
            ],
            "circle-color": "moccasin",
            "circle-opacity": [
              "interpolate",
              ["linear"],
              ["zoom"],
              4,
              0.6,
              9,
              1,
            ],
          },
        });
        map.addLayer({
          id: "localities-text",
          type: "symbol",
          source: "localities",
          paint: {
            "text-color": "salmon",
          },
          minzoom: 10,
          layout: {
            "text-field": [
              "format",
              ["get", "locality"],
              { "font-scale": 0.8 },
              "\n",
              {},
              ["get", "postcode"],
              { "font-scale": 0.6 },
            ],
            "text-font": ["inter-500"],
            "text-offset": [0, 0.6],
            "text-anchor": "top",
          },
        });
        map.addLayer({
          id: "postcodes-text",
          type: "symbol",
          source: "postcodes",
          paint: {
            "text-color": "moccasin",
          },
          minzoom: 8,
          layout: {
            "text-field": ["format", ["get", "postcode"]],
            "text-font": ["inter-700"],
            "text-offset": [0, 0.6],
            "text-anchor": "top",
          },
        });
      });
    </script>
  </body>
</html>
